<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="revenue">
            <h2><span jhiTranslate="gnsgappApp.revenue.detail.title">Revenue</span> {{ revenue.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gnsgappApp.revenue.revType">Rev Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'gnsgappApp.REVTYPE.' + revenue.revType }}">{{ revenue.revType }}</span>
                </dd>
                <dt><span jhiTranslate="gnsgappApp.revenue.amt">Amt</span></dt>
                <dd>
                    <span>{{ revenue.amt }}</span>
                </dd>
                <dt><span jhiTranslate="gnsgappApp.revenue.date">Date</span></dt>
                <dd>
                    <span>{{ revenue.date }}</span>
                </dd>
                <dt><span jhiTranslate="gnsgappApp.revenue.desc">Desc</span></dt>
                <dd>
                    <span>{{ revenue.desc }}</span>
                </dd>
                <dt><span jhiTranslate="gnsgappApp.revenue.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{ revenue.createdDate }}</span>
                </dd>
                <dt><span jhiTranslate="gnsgappApp.revenue.createdBy">Created By</span></dt>
                <dd>
                    <span>{{ revenue.createdBy }}</span>
                </dd>
                <dt><span jhiTranslate="gnsgappApp.revenue.lastModifiedDate">Last Modified Date</span></dt>
                <dd>
                    <span>{{ revenue.lastModifiedDate }}</span>
                </dd>
                <dt><span jhiTranslate="gnsgappApp.revenue.lastModifiedBy">Last Modified By</span></dt>
                <dd>
                    <span>{{ revenue.lastModifiedBy }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/revenue', revenue.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
